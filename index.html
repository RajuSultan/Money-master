<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3aa0d4eef2.js" crossorigin="anonymous"></script>
    <title>Money Master</title>
</head>
<header>
    <!-- Page title -->
    <div class="text-center mt-5 fs-1 p-2 m-3">
        <h1 class="text-info fw-bold">Money Management Calculation <span class="text-warning "> &#36;</span></h1>
    </div>

</header>
<main>


    <section class="container py-4 px-4">
        <div class="row gx-5">
            <!-- image part -->
            <div class=" col-lg-6  ">
                <div class="p-3  "><img class="w-100" src="images/money.avif" alt=""></div>
            </div>
            <!-- Calculation part -->
            <div class=" col-lg-6  ">
                <div class="p-3 ">
                    <div class="bg-light text-center py-4">
                        <h1 class="py-2 fw-bold">Income</h1>
                        <div>
                            <p class="py-1 fw-bold">Income: <input id="income-input"
                                    class="ms-2 border-0 shadow-sm p-2  bg-body rounded" type="text"
                                    placeholder="Enter Your Income" required>
                            </p>
                        </div>
                        <h1 class="py-2 fw-bold">Expanses</h1>
                        <p class="py-1 fw-bold">Food: <input id="food-input"
                                class="border-0 shadow-sm p-2  bg-body rounded" type="text"
                                placeholder="Enter Your Cost" required>
                        </p>
                        <p class="py-1 fw-bold">Rent: <input id="rent-input"
                                class="border-0 shadow-sm p-2  bg-body rounded" type="text"
                                placeholder="Enter Your Cost" required>
                        </p>
                        <p class="py-1 fw-bold">Clothes: <input id="clothes-input"
                                class="border-0 shadow-sm p-2  bg-body rounded" type="text"
                                placeholder="Enter Your Cost" required>
                        </p>
                        <button id="cal-expanses" class="m-2 btn btn-primary px-4 py-1 ">Calculate</button>
                        <p class="py-1 fw-bold">Total Expanses: <span id="total-expanses">00</span></p>
                        <p class="py-1 fw-bold">Balance: <span id="balance">00</span></p>

                        <!-- Saving part -->
                        <p class="py-1 fw-bold">Save: <input id="save-input"
                                class="mx-2 border-0  shadow-sm p-2  bg-body rounded" type="text" name="" id=""
                                placeholder="Enter Persentage">%
                            <button id="save-btn"
                                class="ms-2 mt-2 btn btn-primary border-0 py-2 px-5 fw-bold">Save</button>
                        </p>
                        <p class="py-1 fw-bold">Saving Amount: <span id="saving-amount">00</span></p>
                        <p class="py-1 fw-bold">Remaining Amount: <span id="remaining-amount">00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- javascript link -->
<script src="money-master.js"></script>

<body>

</body>

</html>
